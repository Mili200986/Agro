<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfil de Usuario</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: gray;
    font-family: Arial, sans-serif;
  }
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
  }
  .profile-info {
    display: flex;
    align-items: center;
  }
  .profile-image {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin-right: 10px;
  }
  .user-details {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }
  .user-name {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 5px;
  }
  .contact-icons {
    display: flex;
    align-items: center;
    margin-top: 5px;
  }
  .contact-icon {
    width: 50px;
    margin-left: 5px;
  }
  .profile-image-change {
    width: 30px;
    height: 30px;
    cursor: pointer;
  }
  .form-container {
    display: flex;
    margin: 20px;
  }
  .column {
    flex: 1;
    padding: 0 10px;
  }
  .form-group {
    margin-bottom: 15px;
  }
  label {
    display: block;
    font-weight: bold;
  }
  input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .button-container {
    display: flex;
    justify-content: space-between;
    margin: 20px;
  }
  .button {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
  }
  .button.red {
    background-color: #e74c3c;
    color: #fff;
  }
  .button.green {
    background-color: #2ecc71;
    color: #fff;
    display: flex;
    align-items: center;
  }
  .save-icon {
    width: 20px;
    margin-right: 10px;
  }
</style>
</head>
